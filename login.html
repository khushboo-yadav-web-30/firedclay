<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Firedclay Architectural Tiles</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>
    
    <!-- Login Section -->
    <section class="login-section">
        <div class="login-container">
            <!-- Logo Section -->
            <div class="login-logo-section">
                <h1 class="login-logo">FIREDCLAY</h1>
                <p class="login-tagline">ARCHITECTURAL TILES</p>
            </div>
            
            <!-- Main Content -->
            <div class="login-content">
                <h2 class="login-heading">Login to Firedclay Architectural Tiles</h2>
                <p class="login-description">Login to view your account, manage your moodboard, or check out our EPD library</p>
                
                <!-- Already have an account section -->
                <div class="login-account-section">
                    <p class="login-question">Already have an account?</p>
                    <a href="#" class="login-btn login-btn-primary">
                        <span>My Account</span>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M7 17L17 7M7 7h10v10"/>
                        </svg>
                    </a>
                </div>
                
                <!-- Sign up section -->
                <div class="login-signup-section">
                    <p class="login-signup-text">Sign up as a Firedclay Exclusive Member</p>
                    <a href="sign-up.html" class="login-btn login-btn-secondary">
                        <span>Sign Up</span>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M7 17L17 7M7 7h10v10"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <div id="footer-container"></div>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
