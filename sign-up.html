<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Firedclay Architectural Tiles</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>
    
    <!-- Sign Up Section -->
    <section class="signup-section">
        <div class="signup-card">
            <!-- Logo Section -->
            <div class="signup-logo-section">
                <h1 class="signup-logo">FIREDCLAY</h1>
                <p class="signup-tagline">ARCHITECTURAL TILES</p>
            </div>
            
            <!-- Sign In Form -->
            <div class="signup-form-section">
                <h2 class="signup-heading">Sign in</h2>
                <p class="signup-instruction">Enter your email and we'll send you a verification code</p>
                
                <form class="signup-form" id="signupForm">
                    <div class="form-group">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="signup-input" 
                            placeholder="Email" 
                            required
                        >
                    </div>
                    
                    <button type="submit" class="signup-btn">
                        Continue
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Footer Links -->
        <div class="signup-footer-links">
            <a href="#" class="signup-footer-link">Privacy policy</a>
            <a href="#" class="signup-footer-link">Terms of service</a>
        </div>
    </section>
    
    <!-- Footer -->
    <div id="footer-container"></div>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
    
    <script>
        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            // Here you would typically send the email to your backend
            console.log('Email submitted:', email);
            // You can redirect to a verification page or show a message
        });
    </script>
</body>
</html>
